<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h3 id="resultado">Resultado: </h3>
        <h3 id="puntuacion">Puntuación: 0</h3>
        <h3 id="numtirada">Número de Tiradas: 0</h3>
        <div class="game">
            <div class="row">
                <div class="carta" id="carta1" onclick="clickCard('img1');">
                    <img src="img/tras.jpg" alt="carta1" id="img1">
                </div>
                <div class="carta" id="carta2" onclick="clickCard('img2')">
                    <img src="img/tras.jpg" alt="carta2" id="img2">
                </div>
            </div>
            <div class="row">
                <div class="carta" id="carta3" onclick="clickCard('img3')">
                    <img src="img/tras.jpg" alt="carta3" id="img3">
                </div>
                <div class="carta" id="carta4" onclick="clickCard('img4')">
                    <img src="img/tras.jpg" alt="" id="img4">
                </div>
            </div>
            <div class="row">
                <div class="carta" id="carta5" onclick="clickCard('img5')">
                    <img src="img/tras.jpg" alt="" id="img5">
                </div>
                <div class="carta" id="carta6" onclick="clickCard('img6')">
                    <img src="img/tras.jpg" alt="" id="img6">
                </div>
            </div>
        </div>
    </div>
    <script src="js/juego.js"></script>
</body>
</html>
